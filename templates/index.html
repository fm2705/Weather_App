<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="bg-primary-subtle">
    <div class="text-center">
        <h1 class="mt-5"> Weather app</h1>
        <div>
            <form action="/" method="post">
                <div class= "container">
                    <div class="row">
                        <div class="col-sm">
                            <input type="text" id="cityName" name="cityName" placeholder="City" class="form-control">
                        </div>
                        <div class="col-sm">
                            <input type="text" id="stateName" name="stateName" placeholder="State" class="form-control">
                        </div>
                        <div class="col-sm">
                            <input type="text" id="countryName" name="countryName" placeholder="Country" class="form-control">
                        </div> 
                        <div class="col-sm">
                            <button class="submit btn btn-primary">Find</button>
                        </div><br>
                    </div>
                </div>   
            </form>
        </div>

        
        <div class="card">
            <div class="card-body">
                {% if data %}
                {{data.main}}: {{data.description}} <br>
                <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="Icon">
                {{data.temperature}} C
                {% endif %}

            </div>
        </div>
        


        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>   
</body>
</html>
